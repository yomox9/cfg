// Уровень концентрации выбранной погоды
// -
// Default: "75.0"
// Minimum: "10.000000"
// Maximum: "100.000000"
sm_weathereffect_density "75.0"

// Уровень света. Оставьте пустым, чтобы не трогать эту функцию. m-обычный|a-Самый тёмный|z-Самый светлый
// -
// Default: ""
sm_weathereffect_lightstyle ""

// Текстура неба. Оставьте пустым, чтобы не трогать эту функцию.
// -
// Default: ""
sm_weathereffect_skybox ""

// Путь к звуку без ввода папки sound. Добавляет звуковой эффект погоды. (Для работы требуется soundlib https://forums.alliedmods.net/showthread.php?t=105816)
// -
// Default: ""
sm_weathereffect_sound ""

// Громкость звука
// -
// Default: "0.8"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_weathereffect_volume "0.8"

// Погода. -1-Выключить|0-Дождь|1-Снег|2-Зола (может не работать в css)|3-Снегопад|4-Крупинки дождя|5-Крупинки золы|6-Крупинки дождевой бури
// -
// Default: "-1.0"
// Minimum: "-1.000000"
// Maximum: "6.000000"
sm_weathereffect_type "-1.0"


